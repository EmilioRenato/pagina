<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        REGISTRO
      </div>
      <div class="card-body">
        <form (submit)="singUp()">
          <div class="form-group">
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <select [(ngModel)]="user.role" name="role" class="form-control" required>
              <option value="admin">Admin</option>
              <option value="operator">Operator</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Registrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
